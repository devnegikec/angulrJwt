<form ng-submit="submit()" name="register" class="form-signin" novalidate>
	<h1 class="form-signin-heading text-muted">Sign In</h1>
	<input name="email" type="email" ng-model="email" class="form-control" placeholder="Email address" autofocus="" required>
		<p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">Wrong email format.</p>
	<input name="password" type="password" ng-model="password" class="form-control" placeholder="Password" required>
	<input name="password_confirm" type="password" ng-model="password_confirm" class="form-control" placeholder="Confirm Password" required validate-equals="password">
	<p class="help-block" ng-show="register.password_confirm.$dirty && register.password_confirm.$invalid">please match the passwords.</p>
	<button ng-disabled="register.$invalid" class="btn btn-lg btn-primary btn-block" type="submit">
		Sign In
	</button>
</form>
